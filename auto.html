<style>
.container {
  display: inline-block; /* Display as inline block */
  width: 30%; /* Adjust width as needed */
  margin: 10px; /* Add margin to create space between containers */
  position: relative;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: 100%;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #06100c;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}

.box {
  height: 400px; /* Adjusted height */
  background-color: #aba6a664;
  border: 1px solid #ccc;
  padding: 20px;
  float: left;
}

#video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

#video-background video {
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
