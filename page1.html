<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video Example</title>
<style>
 body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    
    #video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
  #background-video {
    position: fixed;
    top: 0;
    left: 0;
    max-width: 100%;
    max-height: 100%;
    width: 2000px;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  #content {
    text-align: center;
    height :100px;
    width:150px
    color : white;
    
    font-family : Arial, sans-serif;
  }
  .my-button {
      /* Set width and height for fixed shape */
      width: 200px; /* Adjust width as needed */
        height: 100px; /* Adjust height as needed */
        /* Other styling properties */
        background-color: #036060; /* Green background */
        border: none; /* No border */
        color: rgb(230, 227, 227); /* White text color */
        text-align: center; /* Center align text */
        text-decoration: none; /* No underline */
        display: inline-block; /* Make it behave like a block-level element */
        font-size: 16px; /* Font size */
        cursor: pointer; /* Cursor on hover */
        border-radius: 25px; /* Border radius to create rounded shape */
  }

</style>
</head>
<body>
  <div id="video-background">
    <video autoplay muted loop>
        <source src="C:\xampp\htdocs\AI HACKATHON\page1.mp4" type="video/mp4">
        <!-- You can add other video formats here -->
        Your browser does not support the video tag.
    </video>
    <h1 position="center">EVENT MANAGER</h1>
</div>


<div id="content">
  
  <button class="my-button" id="redirectButton" onclick="window.location.href= 'login1.html';" style="color: rgb(29, 16, 28);"><b>STUDENT LOGIN</b></button>
  <button class="my-button" id="redirectButton" onclick="window.location.href= 'facultylogin.html';" style="color: rgb(41, 19, 41);"> <b>FACULTY LOGIN</b></button>
  

  <script>
    // JavaScript to handle button click event and redirection
    document.getElementById("redirectButton").onclick = function() {
      // Redirect to the new page
      window.location.href = "login1.html";
    };
  </script>
</div>
</body>
</html>
